<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../js/flex.js"></script> 
    <title>Introdução ao alinhamento de objetos com FLEXBOX</title>
</head>
<body>
    <HEADER>
        <NAV>
            <UL>
                <LI><a href="../index.html">Home</a></LI>
                <li><a href="direction.html">Flex Directions</a></li>
                <li><a href="wrap">Flex Wrap</a></li>
                <li><a href="justify.html">Justify Content</a></li>
                <li><a href="#">Align Items</a></li>
            </UL>
        </NAV>
    </HEADER>
    <MAIN>
        <div id="container" style="height: 300px;">
            <div class="square" style="font-size: 10pt;" >1</div> 
            <div class="square" style="font-size: 40pt;" >2</div> 
            <div class="square" style="font-size: 60pt;" >3</div>
            <div class="square" style="font-size: 10pt;" >4</div>
            <div class="square" style="font-size: 50pt;" >5</div>
        </div>
        <div id="comandos">
            <button onclick="align('flex-start');">align-items:flex-start</button>
            <button onclick="align('flex-end');">align-items:flex-end</button>
            <button onclick="align('center');">align-items:center</button>    
            <button onclick="align('baseline');">align-items:baseline</button>
            <button onclick="align('stretch');">align-items:stretch</button>  
    </MAIN>
    <FOOTer></FOOTer>
</body>
</html>
